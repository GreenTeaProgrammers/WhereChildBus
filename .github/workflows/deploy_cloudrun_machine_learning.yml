name: Deployment of machine learning system to CloudRun 

on:
  push:
    branches:
      - develop
      - feature/machine-learning/cicd

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Cloud SDK
      uses: google-github-actions/setup-gcloud@master
      with:
        project_id: ${{ secrets.GCP_PROJECT_ID }}
        service_account_key: ${{ secrets.GCP_SA_KEY }}
        export_default_credentials: true

    - name: Build Docker image
      run: |
        docker build \
          --tag=gcr.io/${{ secrets.GCP_PROJECT_NAME }}/${{ secrets.GCP_IMAGE_NAME }}:latest \
          --file=./Dockerfile \
          --platform linux/amd64 .

    - name: Push Docker image to Artifact Registry
      run: |
        docker push gcr.io/${{ secrets.GCP_PROJECT_NAME }}/${{ secrets.GCP_IMAGE_NAME }}:latest

    - name: Deploy to Cloud Run
      run: |
        gcloud run deploy ${{ secrets.GCP_IMAGE_NAME }} \
          --image gcr.io/${{ secrets.GCP_PROJECT_NAME }}/${{ secrets.GCP_IMAGE_NAME }}:latest \
          --region ${{ secrets.REGION }} \
          --platform managed


